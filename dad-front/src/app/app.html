<div *ngIf="isAuthenticated" class="app-layout">
  <!-- Navigation Header -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>{{ title }}</h1>
    </div>
    
    <div class="navbar-nav">
      <button class="nav-link" (click)="navigateTo('/dashboard')">Dashboard</button>
      <button class="nav-link" (click)="navigateTo('/categories')">Categorías</button>
      <button class="nav-link" (click)="navigateTo('/products')">Productos</button>
      <button class="nav-link" (click)="navigateTo('/inventory')">Inventario</button>
      <button class="nav-link" (click)="navigateTo('/users')">Usuarios</button>
    </div>

    <div class="navbar-user">
      <span class="user-name">Hola, {{ currentUser }}</span>
      <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>

<!-- Show only router-outlet for login/register pages -->
<div *ngIf="!isAuthenticated" class="auth-layout">
  <router-outlet />
</div>
